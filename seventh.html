<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>
    <style>
        [class^=col] {
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgb(14, 143, 25);
            border: 1px dashed rgb(137, 201, 148);
        }
        .row {
            height: 50px;
        }
    </style>

    <div class="container">
        <div class="row ms-2" style="height: 100px;">
            <div class="col-1 offset-5"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
        </div>
        <div class="row" >
            <div class="col-1 offset-2"></div>
            <div class="col-3 offset-1"></div>
        </div>
        <div class="row" >
            <div class="col-1 offset-2"></div>
            <div class="col-3 offset-1"></div>
        </div>
        <div class="row" >
            <div class="col-1 offset-2"></div>
            <div class="col-3 offset-1"></div>
        </div>
        <div class="row" >
            <div class="col-1 offset-2"></div>
            <div class="col-1"></div>
            <div class="col-3"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
            <div class="col-2 offset-2"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
        </div>
        <div class="row" >
            <div class="col-3 offset-4"></div>
        </div>
        <div class="row" >
            <div class="col-8 offset-2"></div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
